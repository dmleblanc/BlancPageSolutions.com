<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BlancPage Solutions - Your trusted partner for innovative business solutions">
    <title>BlancPage Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-content">
                <div class="nav-brand">
                    <h1>BlancPage Solutions</h1>
                </div>
                <ul class="nav-menu" id="nav-menu">
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="container">
                <div class="hero-content">
                    <h2 id="hero-title"></h2>
                    <p id="hero-subtitle"></p>
                    <button class="cta-button" id="cta-button"></button>
                </div>
            </div>
        </section>

        <section id="about" class="about">
            <div class="container">
                <h2 id="about-title"></h2>
                <p id="about-description"></p>
            </div>
        </section>

        <section id="profile" class="profile">
            <div class="container">
                <h2 id="profile-title"></h2>
                <div class="profile-content">
                    <div class="profile-image">
                        <img id="profile-headshot" src="" alt="">
                    </div>
                    <div class="profile-info">
                        <h3 id="profile-name"></h3>
                        <p class="profile-role" id="profile-role"></p>
                        <p class="profile-bio" id="profile-bio"></p>
                        <div class="profile-links">
                            <a id="profile-linkedin" href="" target="_blank" class="profile-link">
                                <span>LinkedIn</span>
                            </a>
                            <a id="profile-email" href="" class="profile-link">
                                <span>Email</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="services" class="services">
            <div class="container">
                <h2 id="services-title">Our Services</h2>
                <div class="services-layout">
                    <div class="services-column" id="services-list">
                        <!-- Service cards will be populated here -->
                    </div>
                    <div class="projects-panel" id="projects-panel">
                        <div class="projects-panel-content">
                            <div class="no-selection">
                                <p>Select a competency to view related projects</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="github" class="github">
            <div class="container">
                <h2 id="github-title">Recent Activity</h2>
                <div class="github-content">
                    <div class="contributions-section">
                        <div class="contributions-calendar" id="contributions-calendar">
                            <div class="loading">Loading contribution activity...</div>
                        </div>
                    </div>
                    <div class="recent-commits">
                        <h3>Recent Commits</h3>
                        <div class="commits-list" id="commits-list">
                            <div class="loading">Loading recent commits...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="container">
                <h2 id="contact-title"></h2>
                <form class="contact-form" id="contact-form">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text"></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
